<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                height: 500px;
                width: 720px;
                border-collapse: collapse;
                border: 2px solid black;
	   margin: auto;

            }
            tr {
                text-align: center;
                border: 2px solid black;      
            }

            td {
            	border: 2px solid black;
            }

            th {
            	border: 2px solid black;
            }
        </style>  
    </head>
<body>
        <table border="1">
            <tr>
                <th>COVID-19</th>
                <th>COVID-19</th>
                <th colspan="3">COVID-19</th>
            </tr>
            <tr>
                <td rowspan="5">Stay Home</td>
                <td colspan="4">Go Outside wearing Mask</td>
            </tr>
            <tr>
                <td>Think Positive</td>
                <td>Stay safe</td>
                <td>Avoid gathering</td>
                <td>Drink water</td>
            </tr>
            <tr>
                <td rowspan="2">Don't touch your mouth</td>
                <td>Clean Hands</td>
                <td rowspan="3">Don't touch your nose</td>
                <td>Take rest</td>
            </tr>
            <tr>
                <td rowspan="2">Don't touch your eyes</td>
                <td>Don't be upset</td>
            </tr>
            <tr>
                <td>Consult doctor</td>
                <td>Pray to Almighty</td>
            </tr>
        </table>
    </body>
</html>
